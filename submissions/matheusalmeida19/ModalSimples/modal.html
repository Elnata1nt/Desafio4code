<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Modal JavaScript</title>
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js" defer="modal.js"></script>
</head>
<body>
    <h1>Holodeck Modal</h1>
    <button id="open-modal">Abrir</button>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h2>Este é o Modal</h2>
            <button id="close-modal">Fechar</button>
        </div>
        <div class="modal-body">
            <p>Vocês estão abordo do holodeck’s. 
Dentro da nossa comunidade temos a divisão de cenários interativos, para os membros participarem de aventuras, treinamentos, recreações e conexões.
</p>
            <p>Obrigado por participar do nosso desafio !</p>
        </div>    
    </div>
</body>
</html>
